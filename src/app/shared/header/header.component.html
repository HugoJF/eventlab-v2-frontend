<header
  *ngIf="auth.getUser()"
  class="flex items-center justify-between px-8 py-6 mb-4 text-white bg-gray-900 shadow-lg"
>
  <!-- Go back -->
  <div class="px-3 cursor-pointer">
    <i-feather name="chevron-left"></i-feather>
  </div>

  <!-- Authed user -->
  <div class="flex items-center space-x-1">
    <i-feather name="user"></i-feather>
    <span>{{auth.getUser()!.name}}</span>
  </div>

  <!-- Logout -->
  <div
    (click)="this.auth.logout()"
    class="duration-150 flex w-10 h-10 items-center justify-center cursor-pointer hover:bg-gray-800 rounded-lg"
  >
    <i-feather name="log-out"></i-feather>
  </div>
</header>
