<div class="flex border rounded-lg">
  <div
    *ngFor="let page of pages()"
    (click)="goTo(page)"
    [ngClass]="{
        'bg-gray-800 text-white': page === current,
        'duration-150 hover:bg-gray-200 cursor-pointer': page !== current
      }"
    class="px-6 py-4 bg-white first:rounded-l-lg last:rounded-r-lg select-none"
  >
    {{page}}
  </div>
</div>
