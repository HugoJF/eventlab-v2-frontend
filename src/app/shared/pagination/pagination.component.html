<div class="flex border rounded-lg">
  <div
    *ngFor="let p of pages()"
    (click)="onPagination(p)"
    [ngClass]="{
        'bg-gray-800 text-white': p === page,
        'duration-150 hover:bg-gray-200 cursor-pointer': p !== page
      }"
    class="px-6 py-4 bg-white first:rounded-l-lg last:rounded-r-lg select-none"
  >
    {{p}}
  </div>
</div>
